<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.description | default: 'Personal website of Zuzana HofmanovÃ¡, Postdoctoral Researcher at University of Fribourg, Department of Biology.' }}">
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <link href='/images/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

            <img src="../images/top1.JPG" width="660px" height="440px" class="header">
          
            <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
            <!-- <h2 id="project_tagline">{{ page.title | default: site.github.project_tagline }}</h2> -->

            <ul class="header-nav">

                <li class="header-nav-item{% if page.title == "Bio" %} active{% endif %}">
                    <a href="/">Bio</a>
                </li>
                <li class="header-nav-item{% if page.title == "Research" %} active{% endif %}">
                    <a href="research">Research</a>
                </li>
                <li class="header-nav-item{% if page.title == "Publications" %} active{% endif %}">
                    <a href="publications">Publications</a>
                </li>
                <li class="header-nav-item{% if page.title == "Contact" %} active{% endif %}">
                    <a href="contact">Contact</a>
                </li>
            </ul>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <img src="../images/{{ page.title }}.JPG" width="660px" height="440px" class="content" alt="{{ page.title }}">
            {{ content }}
        </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
