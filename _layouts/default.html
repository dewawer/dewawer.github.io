<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.description | default: 'Personal website of Zuzana HofmanovÃ¡, Postdoctoral Researcher at University of Fribourg, Department of Biology.' }}">
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <link href='/images/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- Sidebar -->
    {% include sidebar.html %}

    <!-- Main content -->
    <div class="content container">
        {{ content }}
    </div>

    <!-- Embedded twitter timeline -->
    <div class="twitter">
        <a class="twitter-timeline" data-width="250" data-height="600" data-theme="light" 
        href="https://twitter.com/dewawer?ref_src=twsrc%5Etfw">Tweets by dewawer</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <!-- Google Analytics -->
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
